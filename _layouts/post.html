---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
	{% include toc.html html=content %}
  </div>
  
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  
  {% include disqus.html %}
  
</article>
